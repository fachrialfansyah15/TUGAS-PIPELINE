<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>Edit Laporan Kerusakan Jalan</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>

<body>
<h2>Edit Laporan Kerusakan Jalan</h2>

<a href="index.html">‚Üê Kembali</a>
<br><br>

<form id="formEdit" enctype="multipart/form-data">
  <table>
    <tr>
      <td>Nama Jalan</td>
      <td><input type="text" name="nama_jalan" id="nama_jalan" required></td>
    </tr>
    <tr>
      <td>Deskripsi</td>
      <td><textarea name="deskripsi" id="deskripsi" required></textarea></td>
    </tr>
    <tr>
      <td>Koordinat</td>
      <td><input type="text" name="koordinat" id="koordinat" required></td>
    </tr>
    <tr>
      <td>Foto Baru (Opsional)</td>
      <td><input type="file" name="foto" accept="image/*"></td>
    </tr>
  </table>
  <br>
  <button type="submit">Update</button>
</form>

<script>
const id = new URLSearchParams(window.location.search).get("id");

async function loadDetail() {
  const res = await fetch("/api/laporan");
  const data = await res.json();

  const item = data.find(i => i.id == id);

  document.getElementById("nama_jalan").value = item.nama_jalan;
  document.getElementById("deskripsi").value = item.deskripsi;
  document.getElementById("koordinat").value = item.koordinat;
}

document.getElementById("formEdit").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  await fetch(`/api/laporan/${id}`, {
    method: "POST",
    headers: { "X-HTTP-Method-Override": "PUT" },
    body: formData
  });

  alert("Berhasil diupdate!");
  window.location.href = "index.html";
});

loadDetail();
</script>

</body>
</html>
