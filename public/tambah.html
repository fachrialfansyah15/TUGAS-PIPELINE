<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>Tambah Laporan Kerusakan Jalan</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>

<body>
<h2>Tambah Laporan Kerusakan Jalan</h2>

<a href="index.html">‚Üê Kembali</a>
<br><br>

<form id="formTambah" enctype="multipart/form-data">
  <table>
    <tr>
      <td>Nama Jalan</td>
      <td><input type="text" name="nama_jalan" required></td>
    </tr>
    <tr>
      <td>Deskripsi</td>
      <td><textarea name="deskripsi" required></textarea></td>
    </tr>
    <tr>
      <td>Koordinat</td>
      <td><input type="text" name="koordinat" required></td>
    </tr>
    <tr>
      <td>Foto</td>
      <td><input type="file" name="foto" accept="image/*" required></td>
    </tr>
  </table>
  <br>
  <button type="submit">Simpan</button>
</form>

<script>
document.getElementById("formTambah").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  await fetch("/api/laporan", {
    method: "POST",
    body: formData
  });

  alert("Berhasil ditambahkan!");
  window.location.href = "index.html";
});
</script>

</body>
</html>
